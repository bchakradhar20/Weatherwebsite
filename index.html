<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Weather Today</h1>
        <input placeholder="Enter a place" id="placeName" type="text"> 
        <button id="search" onclick="showWeather()">Search</button>
    

    <div>
        <h2 id="cityName"></h2>
        <h3 id="temp"></h3>
        <h3 id="hum"></h3>
        <h3 id="feels"></h3>
        <h3 id="text"></h3>
        <img id="weatherIcon" alt="Weather Icon">
    </div>
</center>

    <script src="script.js"></script>
</body>
</html>
